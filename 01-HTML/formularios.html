<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários HTML</title>
</head>
<body>
  <main>
    <h1>Formulário</h1>
    <hr>
    <br>

    <form action="" method="post">
      <div>
        <label for="texto">Nome:</label>
        <input type="text" id="texto" name="nome">
      </div>
      <br>
      <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
      </div>
      <br>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
      </div>
      <br>
      <div>
        <label for="data">Data de nascimento:</label>
        <input type="date" id="data" name="data">
      </div>
      <br>
      <div>
        <label for="hora">Horário:</label>
        <input type="time" id="hora" name="hora">
      </div>
      <br>
      <div>
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero">
      </div>
      <br>
      <div>
        <label for="arquivo">Arquivo:</label>
        <input type="file" id="arquivo" name="arquivo">
      </div>
      <br>
      <div>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url">
      </div>
      <br>
      <div>
        <label for="cor">Cor:</label>
        <input type="color" id="cor" name="cor">
      </div>
      <br>
      <div>
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" value="100">
      </div>
      <br>
      <div>
        <label for="checkbox">Aceitar:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
      </div>
      <br>
      <div>
        <label for="radio1">Sim:</label>
        <input type="radio" id="radio1" name="radio1">
        <label for="radio2">Não:</label>
        <input type="radio" id="radio2" name="radio2">
      </div>
      <br>
      <div>
        <label for="reset">Redefinir:</label>
        <input type="reset" id="reset" name="reset" value="Limpar">
      </div>
      <br>

      <textarea name="bio" id="bio"></textarea>
      <br><br>

      <div>
        <select name="select" id="select">
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
          <option value="transferencia">Transferência</option>
        </select>
      </div>
      
      <br>
      <div>
        <label for="submit">Finalizar:</label>
        <input type="submit" id="submit" name="submit" value="Enviar">
      </div>
    </form>

  </main>

</body>
</html>
